<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>页面1</title>
		<link rel='stylesheet' href='coment.css' />
		<style>
			.shade{
				position:fixed;
				top:0;
				right:0;
				bottom:0;
				left:0;
				background-color:#333;
				opacity:0.6;
				z-index:7   <!--设置主页的上下-->
			}
			.delete{
				position:fixed;
				top:50%;
				left:50%;
				width:400px;
				height:300px;
				background-color:white;
				margin-top:-150px;
				margin-left:-200px;
				z-index:8;
			}
		</style>
		<body>
			<table>
				<tr>
					<th>IP</th>
					<th>删除</th>
				</tr>
				<tr>
					<td>192.168.8.12</td>
					<td>删除</td>
				</tr>
				<tr>
					<td>192.168.8.13</td>
					<td>删除</td>
				</tr>
				<tr>
					<td>192.168.8.14</td>
					<td>删除</td>
				</tr>
				<tr>
					<td>192.168.8.15</td>
					<td>删除</td>
				</tr>
			</table>
			<!--遮罩层开始-->
			<div class='shade'></div>
			<!--遮罩层结束-->
			
			<!--删除层开始-->
			<div class='delete'>
				<div>提示</div>
				<div>确定要删除吗？</div>
				<div>
					<input type='button' value='确定'>
					<input type='button' value='取消'>
				</div>
			</div>
			<!--删除层结束-->
		</body>
	</head>
