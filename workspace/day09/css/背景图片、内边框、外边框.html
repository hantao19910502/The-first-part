<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>页面1</title>
	</head>
		<body>
			<li>background-image</li>
		<div style="background-image:url('img/5.png');height:18px;"></div>
		<li>background-repeat(no-repea,repeat-x,repeat-y)</li>
		<div style="background-image:url('img/5.png');height:18px;background-repeat:no-repeat"></div>
		<li>background-position</li>
		<div style="background-image:url('img/5.png');height:18px;background-repeat:no-repeat;background-position:-1px -56px;"></div>
		<li>简单写法</li>
		<div style="background:#f8f8f8 url('img/5.png') -1px -50px no-repeat;height:34px"></div>
		<h2>边框(solid:实线 dotted:虚线)</h2>
		<div style='border:1px solid red;height:45px;border-top-style:dotted;'>
			韩涛
		</div>
		<h2>外边距（margin）</h2>
		<div style='height:200px;border:1px solid red;'>
			<div style='height:30px;background-color:red ;margin-top:30px;margin-left:10px;margin-right:10px'>
			边框
			</div>
		</div>
		<h2>内边距（padding）</h2>
		<div style='height:200px;border:1px solid red;'>
			<div style='height:30px;background-color:red ;padding-top:30px;padding-left:10px;padding-right:10px'>
			边框
			</div>	
		</div>
		</body>
</html>
