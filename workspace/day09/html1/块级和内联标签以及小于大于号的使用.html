<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>页面1</title>
	</head>
	<body>
	<h2>块级标签（在页面展示的时候自动换行)</h2>
	<div>alex1</div>     
	<div>alex2</div>
	<h2>内联标签 （页面展示的时候是一行）</h2>
	<span>hantao1</span>
	<span>hantao2</span>
	<h2>小于、大于号的使用/h2>
	<div>&lt;&gt;</div>  
	<h2>换行符(&nbsp)</h2>
	<div>&nbsp;</div>   
	</body>
</html>
