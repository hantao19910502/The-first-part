<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>韩涛测试</title>
		<style>
			.garty(){
				color:gray;
				
			}
			.black(){
				color:black;
			}
		</style>
	</head>
	<body>
		<input type="text" class="garty" id='tip' value='请输入关键字' onfocus='Enter();'  onblur='Leave();' />
		<script type="text/javascripts">
			function Enter(){
				var id=document.getElementById("tip");
				id.className='black';
				if(id.value == "请输入关键字" || id.value.trim()==''){
					id.value=''
				}
			}
			function Leave(){
				var id=document.getElementById("tip")
				var  val = id.value;
				if(val.length==0||id.value.trim==''){
					id.value = '请输入关键字'
					id.className = 'garty';
				}else{
					id.className = 'black';
				}
			}
		</script>
	</body>
	
</html>
