<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		body
			{
				font-size:.85em;
				font-family:"Trebuchet MS",Verdana,Helvetica
			}
		#Pageing A{background-color:#008844;
				border:1px solid White;
				text-decoration:none;color:White;
				padding:.1em .6m .2em .6em;}
		#Pageing A.selected{ background-color:#AA7700;}
	</style>
</head>
<body>
	<h3>主机信息</h3>
	<table border='2'>
		{% for item in data %}
			<tr>
				<td>{{item.HostName}}</td>
				<td>{{item.IP}}</td>					
			</tr>
		{% endfor %}
		<div>总条数：{{count}}</div>
		
	</table>
	<div id='Pageing'>
			{{page}}
	</div>
	<div>
		<select id="s1" onchange='ChangePageitem(this);'>
			<option value='10'>10</option>
			<option value='30'>30</option>
			<option value='50'>50</option>
			<option value='100'>100</option>
			<option value='150'>150</option>
			<option value='200'>200</option>
			<option value='230'>230</option>			
		</select>
	</div>
	<script src='/static/jquery-3.1.1.js'></script>
	<script src='/static/jquery.cookie.js'></script>
	<script type='text/javascript'>
		$(function(){
			var  per_item = $.cookie("pager_num")
			if(per_item){
				$('#s1').val(per_item) 
			}
		})
		function ChangePageitem(arg){
			var value = $(arg).val();
			$.cookie("pager_num", value,{ path: '/' });
		}
	</script>
</body>
</html>
