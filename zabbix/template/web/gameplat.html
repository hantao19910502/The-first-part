<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <title>Title</title>
<script src="http://img.jb51.net/jslib/jquery/jquery.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function(){
        $("#province").change(function(){
            $("#province option").each(function(i,o){
                if($(this).attr("selected"))
                    {
                        $(".city").hide();
                        $(".city").eq(i).show();
                }
        });
    });
    $("#province").change();
});
</script>
</head>
<body>
<form action="/web/gameplat/" method="POST">
    <select id="province" name="gameproject">
        <option value="sg1">三国1
        <option value="sg2">三国2
    </select>
    <select class="city" name="basegroup_id1">
                <optgroup label='三国1安卓'>
                    <option value="sg1_android_yyb">安卓应用宝</option>
                    <option value="sg1_android_360">安卓360</option>
                </optgroup>
                <optgroup label='三国1苹果'>
                    <option value="sg1_appstore_yyb">苹果应用宝</option>
                    <option value="sg1_appstore_360">苹果360</option>
                </optgroup>
    </select>
    <select class="city" name="basegroup_id2">
                <optgroup label='三国2安卓'>
                    <option value="sg2_android_yyb">安卓应用宝</option>
                    <option value="sg2_android_360">安卓360</option>
                </optgroup>
                <optgroup label='三国2苹果'>
                    <option value="sg2_appstore_yyb">苹果应用宝</option>
                    <option value="sg2_appstore_360">苹果360</option>
                </optgroup>
    </select>
    <p><input type='submit' value="添加"></p><span style='color:green'>{{status}}</span>
</form>
</body>
</html>
